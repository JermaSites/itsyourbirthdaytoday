<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>its your birthday today</title>
    <link rel="stylesheet" href="styles.css">
    <script>
      // In the head so it executes quicker
      // Redirect github link to the new domain.
      if(window.location.origin.indexOf('github') !== -1){
        var redirectHref = 'http://itsyourbirthday.today/' + window.location.hash;
        window.location.replace(redirectHref);
      }
    </script>
</head>
<body>
    <main>
      <button>press to play your birthday message</button>
      <div class="input-wrapper">
        <input id="ratsInput" type="text" name="name" value="michael" />
        <label for="ratsInput">name</label>
		<div id="gender">
			<div>
				<input type="radio" id="male" name="gender" value="male" checked="true">
				<label for="male">Male</label><br>
			</div>
			<div>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label><br>
			</div>
		</div>
      </div>

      <audio id="ratsIntro" src="tunes/ratsIntro.mp3" type="audio/mp3" preload></audio>
      <audio id="ratsName" src="tunes/ratsName.mp3" type="audio/mp3" preload></audio>
      <audio id="ratsCakeAndIcecream" src="tunes/ratsCakeAndIcecream.mp3" type="audio/mp3" preload></audio>
      <audio id="ratsSuchAGoodBoy" src="tunes/ratsSuchAGoodBoy.mp3" type="audio/mp3" preload></audio>
      <audio id="ratsSuchAGoodGirl" src="tunes/ratsSuchAGoodGirl.wav" type="audio/wav" preload></audio>
      <audio id="ratsNameInstrumental1" src="tunes/ratsNameInstrumental1.mp3" type="audio/mp3" preload></audio>
      <audio id="ratsNameInstrumental2" src="tunes/ratsNameInstrumental2.mp3" type="audio/mp3" preload></audio>


      <canvas id='canvas' width='544' height='306' class="video" alt="Family dancing to son's happy birthday song">
		<img class="video" src="rats.gif" alt="Family dancing to son's happy birthday song"/>
		<!-- if browser doesn't support html5 canvas, fallback to gif -->
	  </canvas>
	<!-- if you're wondering why we set the width and height here, if you dont the image comes out all pixelated and garbage for whatever reason-->
	
      <div class="links">
          <span>
              <a href="https://www.youtube.com/watch?v=mNy9HIo3shs">bless you jerma <3</a>
          </span>
          <span>
              originally by <a href="https://twitter.com/nickcolley">Nick</a> & <a href="https://zaccolley.com">Zac</a>
	      <br>fork by <a href="https://twitter.com/sticks_stuff">stick</a>
          </span>
      </div>
    </main>

    <script src="scripts.min.js"></script>

</body>
</html>
